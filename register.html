<!DOCTYPE html>
<head>
<title>Register Form</title>
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<body>

    <div class="box">

        <h1>Register Here</h1>

        <form name="registerform" action="php/register.php" method="POST" onsubmit="return validateForm1()">

            <p>Username</p>
            <input type="text" name="user" placeholder="Enter Username" required="">

            <p>Email</p>
            <input type="Email" name="email" placeholder="Enter email" required="">

            <p>Password</p>
            <input type="password" name="upassword" placeholder="Enter Password" required="">

            <p>Confirm Password</p>
            <input type="password" name="confirmed" placeholder="Confirm Password" required="">
            <div id="errorBox"></div>
            <input type="submit" name="" value="Register">

            <br><br>
            <a href="login.html">Already registered user?, Log in</a>
        </form>
        
    </div>

</body>
</head>
</html>

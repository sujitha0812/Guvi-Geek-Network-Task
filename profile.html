<!DOCTYPE html>
<head>
<title>Profile Form</title>
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<body>

    <div class="box">

        <h1>User Profile</h1>

        <form name="profileform" action="php/profile.php" method="POST" onsubmit="return validateForm2()">

            <p>Email</p> 
            <input type="Email" name="email" placeholder="Enter email" required="">     

            <p>First Name</p>
            <input type="text" name="fname" placeholder="Enter First Name" required="">

            <p>Last Name</p>
            <input type="text" name="lname" placeholder="Enter Last Name" required="">

            <p>DOB</p>
            <input type="text" name="dob" placeholder="Enter dob" required="">

            <p>Age</p>
            <input type="text" name="age" placeholder="Enter age" required="">

            <p>Contact</p>
            <input type="text" name="contact" placeholder="Enter contact no" required="">
            
            <input type="submit" name="" value="Submit">

            <br><br>
            
        </form>
        
    </div>

</body>
</head>
</html>
